<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Project</title>
<style>
    body {
        background-color: #ffe6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        flex-direction: column;
    }

    .heart {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
        transform: rotate(-45deg);
        animation: beat 1s infinite;
        cursor: pointer;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -50px;
        left: 0;
    }

    .heart::after {
        left: 50px;
        top: 0;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1) rotate(-45deg); }
        50% { transform: scale(1.2) rotate(-45deg); }
    }

    .message {
        margin-top: 20px;
        font-size: 24px;
        color: #d6004c;
        opacity: 0;
        transition: opacity 0.5s;
    }

    .message.show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="heart" onclick="showMessage()"></div>
<div class="message" id="message">Happy Valentine’s Day! ❤️</div>

<script>
    function showMessage() {
        const msg = document.getElementById('message');
        msg.classList.toggle('show');
    }
</script>

</body>
</html>
